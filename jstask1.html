<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jstask1</title>
    <script>
        function reverse(){
        var input=Number(document.MyForm.num.value);
        var sum=0;
        while(input>0){
            sum=sum*10+input%10;
            input=Math.floor(input/10);
        }
        document.getElementById("result").innerHTML=sum;
    }
    </script>
</head>
<body>
    <form name="MyForm">
        Enter a number:<input type="text" name="num"><br>
        <input type="button" onclick="reverse()" value="Run">
    </form>
    <p id="result"></p>
</body>
</html>
